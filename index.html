<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/style.css">
    <title>Valorant</title>
</head>

<body>
    <!-- -Header- -->
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="./img/logo/logo-riot.svg" alt="" class="header__logo-riot">
                <img src="./img/logo/logo-light.svg" alt="" class="header__logo-val">
            </div>

            <nav class="header__nav">
                <a href="#!" class="header__link">GAME</a>
                <a href="#!" class="header__link">CHAMPIONS</a>
                <a href="#!" class="header__link">NEWS</a>
                <a href="#!" class="header__link">PATCH NOTES</a>
                <a href="#!" class="header__link">DISCOVER</a>
                <a href="#!" class="header__link">ESPORTS</a>
                <a href="#!" class="header__link">UNIVERSE</a>
                <a href="#!" class="header__link">SHOP</a>
                <a href="#!" class="header__link">SUPPORT</a>
            </nav>

            <div class="header__user">
                <img src="./img/ava.jpg" alt="Avatar" class="header__ava">
                UNEPICKID
            </div>
        </div>
    </header>

    <!-- -Content- -->

    <main class="main">
        <section class="agents">
            <div class="container agents__container">
                <div class="characters">
                    <div class="characters__logo">
                        <img src="./img/logo/logo.svg" alt="Logo" class="characters__logo-img">
                        <h2 class="characters__logo-title">AGENTS</h2>
                    </div>

                    <div class="characters__wrapper">
                        <div class="character">
                            <img src="./img/characters/phoenix/character.png" alt="phoenix" class="character__img">
                            <div class="character__info">
                                <p class="character__country">United Kingdom</p>
                                <p class="character__name">PHOENIX</p>
                            </div>
                            <div class="character__abilities">
                                <img src="./img/characters/phoenix/ability1.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability2.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability3.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability4.svg" alt="" class="character__ability">

                        </div>
                        <div class="character">

                                <p class="character__country">United Kingdom</p>

                            </div>

                                <img src="./img/characters/phoenix/ability3.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability4.svg" alt="" class="character__ability">
                            </div>
                        </div>
                        <div class="character">
                            <img src="./img/characters/phoenix/character.png" alt="phoenix" class="character__img">
                            <div class="character__info">
                                <p class="character__country">United Kingdom</p>
                                <p class="character__name">PHOENIX</p>
                            </div>
                            <div class="character__abilities">
                                <img src="./img/characters/phoenix/ability1.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability2.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability3.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability4.svg" alt="" class="character__ability">
                            </div>
                        </div>
                        <div class="character">
                            <img src="./img/characters/phoenix/character.png" alt="phoenix" class="character__img">
                            <div class="character__info">
                                <p class="character__country">United Kingdom</p>
                                <p class="character__name">PHOENIX</p>
                            </div>
                            <div class="character__abilities">
                                <img src="./img/characters/phoenix/ability1.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability2.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability3.svg" alt="" class="character__ability">
                                <img src="./img/characters/phoenix/ability4.svg" alt="" class="character__ability">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="abilities">
                    <div class="ability">
                        <div class="ability__text">
                            <p class="ability__level">BASIC</p>
                            <p class="ability__effect">Slow Orb</p>
                            <p class="ability__disc">Cast out a radianite orb that breaks into a slowing field upon impact with the ground.</p>
                        </div>
                        <img src="./img/characters/sage/ability1.svg" alt="" class="ability__img">
